{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- {% load static %} -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/house-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Predict</title>
    <link rel="stylesheet" href="/static/css/predict.css"> 
</head>

<script>
    //checking to see if only numbers are inputted
    function validateForm() {
    const inputs = document.querySelectorAll('#predict-form input[type="text"]');
    let isValid = true;

    inputs.forEach(input => {
        if (isNaN(input.value) || input.value === '') {
            alert(`Please enter a valid number in ${input.previousElementSibling.innerText}`);
            isValid = false;
        }
    });

    return isValid;
}
        
</script>
<body>
    <!-- navbar  -->
    <nav class="navbar sticky-top bg-body-tertiary container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}" >
                <img src="/static/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-2">
                <span class="logo-name"><span id="house">House</span> Predictor GH </span>
              </a>
              <div  id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="navbar-item">
                    <a id="view-data" color="white" href="{% url 'save_data' %}">View saved data</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                  </li>
                  <li class="navbar-item">   
                  </li>
                </ul>
              </div>
          </nav>
          {% if messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
    <div class="main">
        <h1>WELCOME TO THE PREDICT PAGE</h1>
        
        <form  action="{% url 'result' %}"  method="get" id="predict-form"  onsubmit="return validateForm()" >
           <h3>Please enter the following values</h3>
                <div class="form-group">
                    <label>Input Income</label>
                      <input type="text"  name="n1" required></input>
                </div>

                <div class="form-group">
                    <label>Input House Age</label>
                    <input type="text" name="n2"  required></input>
                </div>
                <div class="form-group">
                    <label>Input Number of rooms</label>
                    <input type="text" name="n3"  required></input>
                </div>
                <div class="form-group">
                    <label>Input Number of Bedrooms</label>
                    <input type="text" name="n4"  required></input>
                </div>
                <div class="form-group">
                    <label>Input  Number of Population</label>
                    <input  type="text" name="n5"  required></input>
                </div>
            
                

                 <div class="row">
                    <h2>{{result2}}</h2>
                </div>
                <div id="predict" >
                    <input class="send" type="submit" value="PREDICT">
                 </div>
                
        </form>
      
       
    </div>
</body>
</html>
