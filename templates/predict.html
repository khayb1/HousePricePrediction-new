{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/house-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Predict</title>
    <link rel="stylesheet" href="/static/style.css">
   
</head>

<script>

    //checking to see if only numbers are inputted
    function validateForm() {
            var inputs = document.querySelectorAll('input[type="text"]');
            for (var i = 0; i < inputs.length; i++) {
                if (isNaN(inputs[i].value) || inputs[i].value.trim() === "") {
                    alert("Please enter valid numbers only.");
                    return false;
                }
            }
            return true;
        }
        //checking to see if number of rooms is more than number of bedrooms
        var rooms = parseFloat(document.getElementById('n3').value);
            var bedrooms = parseFloat(document.getElementById('n4').value);
            if (rooms <= bedrooms) {
                alert("Number of rooms should be more than number of bedrooms.");
                return false;
            }
            return true;
        
</script>
<body>
    
    <div class="main">
        <h1>WELCOME TO THE PREDICT PAGE</h1>
        
        <form action="{% url 'result' %}"  method="get" id="predict-form" onsubmit="return validateForm()">
           <h3>Please enter the following values</h3>
                <div class="form-group">
                    <label>Input Income</label>
                      <input type="text"  name="n1" required></input>
                </div>

                <div class="form-group">
                    <label>Input House Age</label>
                    <input type="text" name="n2"  required></input>
                </div>
                <div class="form-group">
                    <label>Input Number of rooms</label>
                    <input type="text" name="n3"  required></input>
                </div>
                <div class="form-group">
                    <label>Input Number of Bedrooms</label>
                    <input type="text" name="n4"  required></input>
                </div>
                <div class="form-group">
                    <label>Input  Number of Population</label>
                    <input  type="text" name="n5"  required></input>
                </div>
            
                
                <div id="predict" >
                    <input class="send" type="submit" value="PREDICT">
                 </div>
        </form>
        <div class="row">
            <h2>{{result2}}</h2>
        </div>
        <a color="white" href="{% url 'save_data' %}">View saved data</a>
    </div>
</body>
</html>
